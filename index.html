<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .controls {
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 8px;
      margin: 5px;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .forecast {
      display: flex;
      overflow-x: auto;
    }
    .day {
      border: 1px solid #ccc;
      margin: 5px;
      padding: 10px;
      text-align: center;
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <div class="controls">
      <input id="cityInput" type="text" placeholder="Enter city">
      <button id="searchBtn">Search</button>
      <button id="locBtn">Use My Location</button>
      <select id="unitSelect">
        <option value="metric">Celsius (°C)</option>
        <option value="imperial">Fahrenheit (°F)</option>
        <option value="standard">Kelvin (K)</option>
      </select>
      <div id="status"></div>
    </div>

    <div class="card">
      <h2 id="location">--</h2>
      <h3 id="temp">--°</h3>
      <p id="condition">--</p>
      <div id="meta"></div>
    </div>

    <div class="card">
      <h3>5 Day Forecast</h3>
      <div id="forecast" class="forecast"></div>
      <p id="updatedAt"></p>
    </div>
  </div>

  <script>
    var API_KEY = "15ce5eb27b1c606493b27b6a3db81c55"; 
    var API_BASE = "https://api.openweathermap.org/data/2.5";

    var statusEl = document.getElementById("status");
    var cityInput = document.getElementById("cityInput");
    var searchBtn = document.getElementById("searchBtn");
    var locBtn = document.getElementById("locBtn");
    var unitSelect = document.getElementById("unitSelect");

    var locationEl = document.getElementById("location");
    var tempEl = document.getElementById("temp");
    var condEl = document.getElementById("condition");
    var metaEl = document.getElementById("meta");
    var forecastEl = document.getElementById("forecast");
    var updatedAtEl = document.getElementById("updatedAt");

    function setStatus(msg, error) {
      statusEl.style.color = error ? "red" : "black";
      statusEl.textContent = msg;
    }

    function formatTemp(t, unit) {
      if (unit === "metric") return Math.round(t) + "°C";
      if (unit === "imperial") return Math.round(t) + "°F";
      return Math.round(t) + "K";
    }

    function fetchJson(url, callback) {
      fetch(url).then(function(res){
        if (!res.ok) {
          throw new Error("Network error");
        }
        return res.json();
      }).then(callback).catch(function(err){
        console.log(err);
        setStatus("Error loading data", true);
      });
    }

    function fetchByCity(city, units) {
      setStatus("Loading...");
      var url = API_BASE + "/weather?q=" + encodeURIComponent(city) + "&units=" + units + "&appid=" + API_KEY;
      fetchJson(url, function(curr){
        var url2 = API_BASE + "/forecast?lat=" + curr.coord.lat + "&lon=" + curr.coord.lon + "&units=" + units + "&appid=" + API_KEY;
        fetchJson(url2, function(forecast){
          renderWeather(curr, forecast, units);
        });
      });
    }

    function fetchByCoords(lat, lon, units) {
      setStatus("Loading...");
      var url = API_BASE + "/weather?lat=" + lat + "&lon=" + lon + "&units=" + units + "&appid=" + API_KEY;
      fetchJson(url, function(curr){
        var url2 = API_BASE + "/forecast?lat=" + lat + "&lon=" + lon + "&units=" + units + "&appid=" + API_KEY;
        fetchJson(url2, function(forecast){
          renderWeather(curr, forecast, units);
        });
      });
    }

    function renderWeather(curr, forecast, units) {
      locationEl.textContent = curr.name + (curr.sys.country ? ", " + curr.sys.country : "");
      tempEl.textContent = formatTemp(curr.main.temp, units);
      condEl.textContent = curr.weather[0].description;

      metaEl.innerHTML = "Feels: " + formatTemp(curr.main.feels_like, units) +
                         " | Humidity: " + curr.main.humidity + "%" +
                         " | Wind: " + curr.wind.speed + (units === "metric" ? " m/s" : " mph");

      forecastEl.innerHTML = "";
      var groups = groupForecastByDay(forecast.list);
      for (var i=0; i<groups.length; i++) {
        var day = groups[i];
        var div = document.createElement("div");
        div.className = "day";
        div.innerHTML = "<b>" + day.day + "</b><br>" +
                        Math.round(day.temp) + "°<br>" +
                        "<img src='https://openweathermap.org/img/wn/" + day.icon + "@2x.png'><br>" +
                        day.desc;
        forecastEl.appendChild(div);
      }
      updatedAtEl.textContent = "Updated: " + new Date().toLocaleString();
      setStatus("Updated");
    }

    function groupForecastByDay(list) {
      var days = {};
      for (var i=0; i<list.length; i++) {
        var d = new Date(list[i].dt * 1000);
        var dayKey = d.toDateString();
        if (!days[dayKey]) {
          days[dayKey] = {temps:[], icons:{}, descs:[], date: d};
        }
        days[dayKey].temps.push(list[i].main.temp);
        var icon = list[i].weather[0].icon;
        days[dayKey].icons[icon] = (days[dayKey].icons[icon]||0) + 1;
        days[dayKey].descs.push(list[i].weather[0].description);
      }
      var result = [];
      for (var key in days) {
        var info = days[key];
        var avg = info.temps.reduce(function(a,b){return a+b})/info.temps.length;
        var icon = Object.keys(info.icons).sort(function(a,b){return info.icons[b]-info.icons[a]})[0];
        var desc = info.descs.sort(function(a,b){
          return info.descs.filter(x=>x===b).length - info.descs.filter(x=>x===a).length;
        })[0];
        result.push({day: info.date.toLocaleDateString(undefined,{weekday:"short"}), temp: avg, icon: icon, desc: desc});
      }
      return result.slice(0,5);
    }

    searchBtn.addEventListener("click", function(){
      var city = cityInput.value.trim();
      if (!city) {
        setStatus("Enter a city", true);
        return;
      }
      fetchByCity(city, unitSelect.value);
    });

    locBtn.addEventListener("click", function(){
      if (!navigator.geolocation) {
        setStatus("Geolocation not supported", true);
        return;
      }
      navigator.geolocation.getCurrentPosition(function(pos){
        fetchByCoords(pos.coords.latitude, pos.coords.longitude, unitSelect.value);
      }, function(err){
        setStatus("Location error", true);
      });
    });

    cityInput.addEventListener("keydown", function(e){
      if (e.key === "Enter") {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
